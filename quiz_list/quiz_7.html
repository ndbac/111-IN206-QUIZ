<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RUAN-DING BEI</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <style>
      body {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: "Montserrat", sans-serif;
      }
      .container {
        display: flex;
      }
      .side-bar-btn {
        font-size: 45px;
        margin-left: 10px;
      }
      .side-bar-btn:hover {
        cursor: pointer;
      }
      .side-bar-container {
        background-color: black;
        min-width: 35vh;
        height: 100vh;
        display: none;
      }
      .side-bar-container li a {
        color: white;
        list-style-type: none;
        font-weight: bold;
        text-decoration: none;
      }
      .side-bar-container li {
        margin: 20px 30px;
      }
      .side-bar-container ul {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="side-bar-navigation" class="side-bar-container">
        <ul>
          <li><a href="./quiz_7_home.html" target="_blank">Home</a></li>
          <hr />
          <li><a href="#">Dashboard</a></li>
          <hr />
          <li><a href="#">About</a></li>
          <hr />
          <li><a href="#">Contact</a></li>
          <hr />
        </ul>
      </div>
      <div class="side-bar-btn" onclick="handleSidebar()">
        <i class="uil uil-bars"></i>
      </div>
    </div>
    <script>
      function handleSidebar() {
        const currenState = document.getElementById("side-bar-navigation").style
          .display;
        if (currenState == "none")
          document.getElementById("side-bar-navigation").style.display =
            "block";
        else
          document.getElementById("side-bar-navigation").style.display = "none";
      }
    </script>
  </body>
</html>
